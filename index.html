<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- HEADER -->
    <header id="header">
        <div class="container">
            <div class="left-container">
                <img class="logo" src="images/Netflix logo.png" alt="Netflix">
                <ul class="main_nav">
                    <li class="nav_item active">Home</li>
                    <li class="nav_item">TV Shows</li>
                    <li class="nav_item">Movies</li>
                    <li class="nav_item">News & Popular</li>
                    <li class="nav_item">My List</li>
                    <li class="nav_item">Browse by Languages</li>
                </ul>
            </div>
            <div class="right-container">
                <i class='bx bx-search'></i>
                <i class='bx bxs-bell'></i>
                <img src="images/Netflix-avatar.png">
            </div>
        </div>
    </header>

    <!-- BANNER SECTION -->
    <div class="banner-section" id="banner-section">
        <div class="banner_fadeBottom"></div>
    </div>
    
    <!-- MOVIES SECTION-->
    <div class="movies-container container" id="movies-container">
        <div class="movies-section">     
        </div>
    </div>

</body>
</html>
